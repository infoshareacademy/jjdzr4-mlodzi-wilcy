<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: header"> </head>
<body>
<div th:insert="~{fragments/navBar}"></div>
<div style="text-align: center">
    <h1 th:text="#{fillInfo.headLine}"></h1>
    <form th:object="${user}" th:action="@{fillInfo}" th:method="post">

        <label th:for="name_input" th:text="#{user.name}"> </label><br>
        <input type="text" id="name_input" th:field="*{name}"><br>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>

        <label th:for="gender_input" th:text="#{user.gender}"> </label><br>
        <select th:name="gender_input" th:field="*{gender}">
            <option th:value="#{user.value.gender.male}" th:text="#{user.value.gender.male}"></option>
            <option th:value="#{user.value.gender.female}" th:text="#{user.value.gender.female}"></option>
        </select>
        <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div><br>

        <label th:for="age_input" th:text="#{user.age}"> </label><br>
        <input type="number" id="age_input" th:field="*{age}"><br>
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div><br>

        <label th:for="weight_input" th:text="#{user.weight}"> </label><br>
        <input type="number" id="weight_input" th:field="*{weight}"><br>
        <div th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div><br>

        <label th:for="height_input" th:text="#{user.height}"> </label><br>
        <input type="number" id="height_input" th:field="*{height}"><br>
        <div th:if="${#fields.hasErrors('height')}" th:errors="*{height}"></div><br>

        <label th:for="levelOfJobActivity_input" th:text="#{user.levelOfJobActivity}" ></label><br>
        <select th:name="levelOfJobActivity_input" th:field="*{levelOfJobActivity}">
            <option th:value="#{user.value.activityLevel.high}" th:text="#{user.value.activityLevel.high}"></option>
            <option th:value="#{user.value.activityLevel.medium}" th:text="#{user.value.activityLevel.medium}"></option>
            <option th:value="#{user.value.activityLevel.low}" th:text="#{user.value.activityLevel.low}"></option>
        </select>
        <div th:if="${#fields.hasErrors('levelOfJobActivity')}" th:errors="*{levelOfJobActivity}"></div><br>

        <label th:for="levelOfPrivateActivity_input" th:text="#{user.levelOfPrivateActivity}" ></label><br>
        <select th:name="levelOfPrivateActivity_input" th:field="*{levelOfPrivateActivity}">
            <option th:value="#{user.value.activityLevel.high}" th:text="#{user.value.activityLevel.high}"></option>
            <option th:value="#{user.value.activityLevel.medium}" th:text="#{user.value.activityLevel.medium}"></option>
            <option th:value="#{user.value.activityLevel.low}" th:text="#{user.value.activityLevel.low}"></option>
        </select>
        <div th:if="${#fields.hasErrors('levelOfPrivateActivity')}" th:errors="*{levelOfPrivateActivity}"></div><br>

        <label th:for="weightGoal_input" th:text="#{user.weightGoal}" ></label><br>
        <input type="number" id="weightGoal_input" th:field="*{weightGoal}"><br>
        <div th:if="${#fields.hasErrors('weightGoal')}" th:errors="*{weightGoal}"></div><br>
        <br>
        <button type="submit" th:text="#{user.button}"> </button>

    </form>
</div>
</body>
</html>
