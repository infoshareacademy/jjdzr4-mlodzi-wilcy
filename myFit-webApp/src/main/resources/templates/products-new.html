<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:insert="~{fragments/navBar}"></div>
<section class="py-5 mt-0 align-items-center d-flex bg-light"
         style="min-height: 50vh;">
    <div class="container w-50">
        <div class="d-flex justify-content-center">
            <div class="card shadow">
                <h1 class="card-header text-center m-4"
                    th:text="#{addProductPage.headLine}"></h1>
                <div class="card-body mx-4">
                    <form class=""
                          th:object="${product}"
                          th:action="@{/products/new}"
                          th:method="post">

                        <div class="row g-3 justify-content-center">
                            <div class="col-md-8 form-outline bor border-1">
                                <input class="form-control"
                                       type="text"
                                       id="product_name"
                                       th:field="*{name}"
                                />
                                <label class="form-label"
                                       for="product_name">
                                    <span th:text="#{product.name}"></span>
                                </label>
                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                        </div>

                        <div class="row g-3 justify-content-center">
                            <div class="col-md-6">
                                <input class="form-control"
                                       type="number" id="kcalPer100g_input"
                                       th:field="*{kcalPer100g}"/>
                                <label class="col-sm-2 col-form-label"
                                       for="kcalPer100g_input">
                                    <span th:text="#{product.kcalPer100g}"></span>
                                </label>
                                <div th:if="${#fields.hasErrors('kcalPer100g')}"
                                     th:errors="*{kcalPer100g}">
                                </div>
                            </div>
                        </div>

                        <div class="row g-3 justify-content-center">
                            <div class="col-md-6 form-outline">
                                <label class="form-label"
                                       for="fatPer100g_input"
                                       th:text="#{product.fatPer100g}"> </label>
                                <input class="form-control"
                                       type="number"
                                       id="fatPer100g_input"
                                       th:field="*{fatPer100g}">
                                <div th:if="${#fields.hasErrors('fatPer100g')}"
                                     th:errors="*{fatPer100g}"></div>
                            </div>
                        </div>

                        <div class="row g-3 justify-content-center">
                            <div class="col-md-6 form-outline">
                                <label class="form-label"
                                       for="carbohydratesPer100g_input"
                                       th:text="#{product.carboPer100g}"> </label>
                                <input class="form-control"
                                       type="number"
                                       id="carbohydratesPer100g_input"
                                       th:field="*{carbohydratesPer100g}">
                                <div th:if="${#fields.hasErrors('carbohydratesPer100g')}"
                                     th:errors="*{carbohydratesPer100g}"></div>
                            </div>
                        </div>

                        <div class="row g-3 justify-content-center">
                            <div class="col-md-6 form-outline">
                                <label class="form-label"
                                       for="proteinPer100g"
                                       th:text="#{product.protein100g}"></label>
                                <input class="form-control"
                                       type="number"
                                       id="proteinPer100g"
                                       th:field="*{proteinPer100g}">
                                <div th:if="${#fields.hasErrors('proteinPer100g')}"
                                     th:errors="*{proteinPer100g}"></div>
                            </div>
                        </div>

                        <div class="row g-3 justify-content-center ">
                            <div class="col-md-4 ">
                                <button class="btn btn-outline-success"
                                        type="submit" th:text="#{productAdd.button}"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
</section>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
