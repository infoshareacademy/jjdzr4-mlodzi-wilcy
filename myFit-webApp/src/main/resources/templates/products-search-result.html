<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:insert="~{fragments/navBar}"></div>


<section class="py-5 mt-0 align-items-start d-flex bg-light"
         style="min-height: 50vh;">
    <div class="container-fluid text-center">
        <div class="d-flex justify-content-center">
            <div class="card">
                <h2 class="card-header my-3"
                    th:text="#{products.header}"></h2>
                <div class="card-body">
                    <div class="h4 m-auto" th:text="${description}">
                    </div>

                    <form th:action="@{/products/search}"
                          method="get">
                        <div class="card-block">
                        <div class="row mb-1 mt-3">
                            <div class="col-6 col-sm-2">
                                <a class="btn btn-outline-dark"
                                   th:href="@{/products}"
                                   th:text="#{button.return}"></a>
                            </div>
                            <div class="col-sm-5 offset-sm-5">
                                <div class="form-group input-group">
                                    <input type="search" name="name" size="10"
                                           class="form-control"
                                           th:value="${name}" />
                                    <input type="submit"
                                           value="Search"
                                           class="btn btn-outline-success"
                                           th:value="#{products.search}"/>
                                </div>
                            </div>
                        </div>
                        </div>
                    </form>

                    <div class="card-block">
                        <div class="table-responsive">
                            <table class="table table-hover caption">
                                <caption th:text="${tableDesc}">
                                </caption>

                                <thead>
                                <tr>
                                    <th rowspan="2" colspan="1" scope="col" th:text="#{product.name}"
                                        class="align-middle"></th>
                                    <th rowspan="1" colspan="1" scope="col" th:text="#{product.kcal}"></th>
                                    <th rowspan="1" colspan="1" scope="col" th:text="#{product.fat}"></th>
                                    <th rowspan="1" colspan="1" scope="col" th:text="#{product.carbo}"></th>
                                    <th rowspan="1" colspan="1" scope="col" th:text="#{product.protein}"></th>
                                    <th rowspan="2" colspan="1" scope="col" th:text="#{products.action}"
                                        class="align-middle"/>
                                </tr>
                                <tr>
                                    <th th:text="#{product.kcalPer100g}"></th>
                                    <th th:text="#{product.gramPer100g}"></th>
                                    <th th:text="#{product.gramPer100g}"></th>
                                    <th th:text="#{product.gramPer100g}"></th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="product: ${productsList}">
                                    <td th:text="${product.name}"/>
                                    <td th:text="${product.kcalPer100g}"/>
                                    <td th:text="${product.fatPer100g}"/>
                                    <td th:text="${product.carbohydratesPer100g}"/>
                                    <td th:text="${product.proteinPer100g}"/>
                                    <td>
                                        <a class="btn btn-outline-primary"
                                           th:href="@{/products/edit/{id}(id=${product.id})}"
                                           th:text="#{products.edit}"></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
