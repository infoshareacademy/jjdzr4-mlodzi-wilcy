<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:insert="~{fragments/navBar}"></div>
<div sec:authorize="isAuthenticated()">
    <div class="container p-4">
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        <h3>Change account settings:</h3>

        <form th:action="@{edit-user-form}" th:object="${user}" th:method="post">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label" th:text="#{user.name}"></label>
                <div class="col-sm-10">
                    <input type="hidden" name="_method" th:value="put"/>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0" th:text="#{user.gender}"></legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="female" th:value='female'
                                   th:checked="${user.gender == 'female'}">
                            <label class="form-check-label" for="female" th:text="Female"></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="male" th:value='male'
                                   th:checked="${user.gender == 'male'}">
                            <label class="form-check-label" for="male" th:text="Male"></label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <label for="height" class="col-sm-2 col-form-label" th:text="#{user.height}"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="height" th:field="*{height}">
                </div>
            </div>
            <div class="form-group row">
                <label for="weight" class="col-sm-2 col-form-label" th:text="#{user.weight}"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="weight" th:field="*{weight}">
                </div>
            </div>
            <div class="form-group row">
                <label for="weightGoal" class="col-sm-2 col-form-label" th:text="#{user.weightGoal}"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="weightGoal" th:field="*{weightGoal}">
                </div>
            </div>
            <div class="form-group row">
                <label for="lvlJobActivity" class="col-sm-2 col-form-label"
                       th:text="#{user.levelOfJobActivity}"></label>
                <div class="col-sm-10">
                    <select id="lvlJobActivity" class="form-select" aria-label="Default select example"
                            name="lvlJobActivity" th:field="*{levelOfJobActivity}"/>
                    <option th:text="Low" th:value="low" th:selected="${user.levelOfJobActivity == 'low'}"></option>
                    <option th:text="Medium" th:value="medium"
                            th:selected="${user.levelOfJobActivity == 'medium'}"></option>
                    <option th:text="High" th:value="high" th:selected="${user.levelOfJobActivity == 'high'}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="lvlPrivateActivity" class="col-sm-2 col-form-label"
                       th:text="#{user.levelOfPrivateActivity}"></label>
                <div class="col-sm-10">
                    <select id="lvlPrivateActivity" class="form-select" aria-label="Default select example"
                            name="lvlPrivateActivity" th:field="*{levelOfPrivateActivity}"/>
                    <option th:text="Low" th:value="low" th:selected="${user.levelOfPrivateActivity == 'low'}"></option>
                    <option th:text="Medium" th:value="medium"
                            th:selected="${user.levelOfPrivateActivity == 'medium'}"></option>
                    <option th:text="High" th:value="high"
                            th:selected="${user.levelOfPrivateActivity == 'high'}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" name="update" class="btn btn-primary" th:text="#{user.button}"></button>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
