<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: header"> </head>
<body>
<div th:insert="~{fragments/navBar}"></div>
<div sec:authorize="isAuthenticated()">
    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<h3>Change account settings:</h3>
<!--    <div th:object="${user}">
        <h5 th:text="*{name}"></h5>
    </div>-->

    <form th:action="@{/edit-user-form}" th:object="${user}">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label" th:text="#{user.name}"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            First radio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Second radio
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                        <label class="form-check-label" for="gridRadios3">
                            Third disabled radio
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <label for="height" class="col-sm-2 col-form-label" th:text="#{user.height}"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="height" th:field="*{height}">
            </div>
        </div>
        <div class="form-group row">
            <label for="weight" class="col-sm-2 col-form-label" th:text="#{user.weight}"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="weight" th:field="*{weight}">
            </div>
        </div>
        <div class="form-group row">
            <label for="weightGoal" class="col-sm-2 col-form-label" th:text="#{user.weightGoal}"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="weightGoal" th:field="*{weightGoal}">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">Checkbox</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Example checkbox
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>


</div>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
