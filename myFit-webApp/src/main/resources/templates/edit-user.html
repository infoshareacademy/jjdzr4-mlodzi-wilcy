<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.editUser}"></title>
</head>
<body>
<div th:insert="~{fragments/navBar}"></div>
<div sec:authorize="isAuthenticated()">
    <div>
        <form th:action="@{/editUser}" th:object="${user}" th:method="post">
            <label for="name" th:text="#{user.name}"></label>
            <input type="hidden" name="_method" th:value="put"/>
            <input th:type="text" id="name" th:field="*{name}"/>
            <br>
            <label for="age" th:text="#{user.age}"></label>
            <input th:type="text" id="age" th:field="*{age}"/>
            <br>
        </form>
    </div>
</div>
</body>
</html>
