<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title th:text="#{user.title}"></title>
</head>
<body>
    <nav class="navbar navbar-inverse ">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}" th:text="#{navBar.appName}"></a>
            </div>
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()" class="active"><a th:href="@{/user}" th:text="#{navbar.user}"></a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/user/diet}" th:text="#{navBar.diet}"></a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/user/dishes}" th:text="#{navBar.dishes}"></a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/user/products}" th:text="#{navbar.products}"></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">

                <li sec:authorize="isAnonymous()"><a th:href="@{/register}">
                    <span class="glyphicon glyphicon-user" th:text="#{navBar.signUp}"></span></a>
                </li>
                <li sec:authorize="isAnonymous()"><a th:href="@{/login}">
                    <span class="glyphicon glyphicon-log-in" th:text="#{navBar.login}"></span></a>
                </li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">
                    <span class="glyphicon glyphicon-log-out" th:text="#{navBar.logout}"></span></a>
                </li>

            </ul>
        </div>

    </nav>
</body>
</html>
