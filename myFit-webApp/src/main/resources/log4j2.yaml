Configuration:
  name: DefaultConfiguration
  status: WARN

  Properties:
    Property:
      - name: LOG_EXCEPTION_CONVERSION_WORD
        value: '%xwEx'
      - name: LOG_LEVEL_PATTERN
        value: '%3p'
      - name: LOG_DATEFORMAT_PATTERN
        value: 'yyyy-MM-dd HH:mm:ss.SSS'
      - name: CONSOLE_LOG_PATTERN
        value: '%clr{%d{${sys:LOG_DATEFORMAT_PATTERN}}}{faint} %clr{${sys:LOG_LEVEL_PATTERN}} %clr{%pid}{magenta} %clr{---}{faint} %clr{[%15.15t]}{faint} %clr{%-40.40c{1.}}{cyan} %clr{:}{faint} %m%n${sys:LOG_EXCEPTION_CONVERSION_WORD}'
      - name: FILE_LOG_PATTERN
        value: '%d{${LOG_DATEFORMAT_PATTERN}} ${LOG_LEVEL_PATTERN} %pid --- [%t] %-40.40c{1.} : %m%n${sys:LOG_EXCEPTION_CONVERSION_WORD}'
      - name: CONSOLE_LOG_CHARSET
        value: 'UTF-8'
      - name: FILE_LOG_CHARSET
        value: 'UTF-8'
      - name: LOG_PATH
        value: 'logs/yaml'
      - name: LOG_FILE
        value: 'log4j2-app.log'

  Appenders:
    Console:
      - name: LogToConsole
        target: SYSTEM_OUT
        follow: true
        PatternLayout:
          Pattern: '${sys:CONSOLE_LOG_PATTERN}'

  Loggers:
    Logger:
      - name: 'org.apache.catalina.startup.DigesterFactory'
        level: ERROR
      - name: 'org.apache.catalina.util.LifecycleBase'
        level: ERROR
      - name: 'org.apache.coyote.http11.Http11NioProtocol'
        level: WARN
      - name: 'org.apache.sshd.common.util.SecurityUtils'
        level: WARN
      - name: 'org.apache.tomcat.util.net.NioSelectorPool'
        level: WARN
      - name: 'org.eclipse.jetty.util.component.AbstractLifeCycle'
        level: ERROR
      - name: 'org.hibernate.validator.internal.util.Version'
        level: WARN
      - name: 'org.springframework.boot.actuate.endpoint.jmx'
        level: WARN
    Root:
      AppenderRef:
        - ref: LogToConsole
      level: INFO
